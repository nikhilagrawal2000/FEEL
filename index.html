<html>
<head>
	<title>FEEL</title>
	<script type="text/javascript" src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
</head>
<body>
	<a-scene>

		<a-assets>
			<img src="img/sky.jpg" id="sky"/>
		</a-assets>

		<a-sky src="#sky"></a-sky>

		<a-entity text="value: Hello; font: https://cdn.aframe.io/fonts/Roboto-msdf.json;" id="textid"></a-entity>

		<a-camera position="0 7 5">
			<a-cursor color="0000FF" fuseTimeout="2000"></a-cursor>
		</a-cursor>

	</a-scene>

	<script type="text/javascript">
		var textfield = document.getElementById('textid');
		textfield.addEventListener('fusing', function(){
			textfield.value="Clicked";
		});
	</script>
</body>
</html>
