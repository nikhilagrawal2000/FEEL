<html>
<head>
	<title>FEEL</title>
	<script type="text/javascript" src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
</head>
<body>
	<a-scene>

		<a-assets>
			<img src="img/sky.jpg" id="sky"/>
			<a-mixin id="cube" geometry="primitive:box"></a-mixin>
			<a-mixin id="height" geometry="height:.2"></a-mixin>
			<a-mixin id="length" geometry="length:0.000001"></a-mixin>
			<a-mixin id="width" geometry="width:1"></a-mixin>
			<a-mixin id="green" material="color: green"></a-mixin>
			<a-mixin id="red" material="color: red"></a-mixin>
			<a-mixin id="blue" material="color: blue"></a-mixin>
			<img src="img/1.jpg" id="one"/>
		</a-assets>

		<a-entity position="1 -0.2 -1.9">
			<a-entity mixin="cube green height length width" id="nextbtn">
<!--				<a-animation begin="click" repeat="1" attribute="material.color" from="blue" to="red" dur="1000"></a-animation>
				<a-animation begin="click" repeat="1" attribute="material.color" from="red" to="blue" dur="1000"></a-animation>-->
			</a-entity>
		</a-entity>

		<a-entity position="-1 -0.2 -1.9">
			<a-entity mixin="cube red height length width" id="prevbtn">
<!--				<a-animation begin="click" repeat="1" attribute="material.color" from="blue" to="red" dur="1000"></a-animation>
				<a-animation begin="click" repeat="1" attribute="material.color" from="red" to="blue" dur="1000"></a-animation>-->
			</a-entity>
		</a-entity>

		<a-entity position="0 -0.2 -1.9">
			<a-entity mixin="cube blue height length width" id="skybtn">
<!--				<a-animation begin="click" repeat="1" attribute="material.color" from="blue" to="red" dur="1000"></a-animation>
				<a-animation begin="click" repeat="1" attribute="material.color" from="red" to="blue" dur="1000"></a-animation>-->
			</a-entity>
		</a-entity>

		<a-entity position="0 2.2 4">
    		<a-entity camera look-controls wasd-controls>

      			<a-entity position="0 0 -3"
                	geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.08;"
                	material="color: cyan; shader: flat"
                	cursor="maxDistance: 30; fuse: true">

                	<a-animation begin="click" easing="ease-in" attribute="scale"
             			fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>

        			<a-animation begin="fusing" easing="ease-in" attribute="scale"
             			fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="750"></a-animation>

      			</a-entity>
    		</a-entity>
  		</a-entity>

<!--  		<a-entity id="nextbtn" geometry="primitive: cube" material="color: grey" position="1 0 -1.9" width="1" height="0.1" length="0.1"
  		text="text: Next font: 0.1"></a-entity>

  		<a-entity id="prevbtn" geometry="primitive: cube" material="color: grey" position="-1 0 -1.9" width="1" height="0.1" length="0.1"
  		text="text: Previous font: 0.1"></a-entity>
-->
  		<a-image id="imghere" src="#one" width="4" height="6" position="0 3 -2"></a-image>

  		<a-sky id="idsky" src="#sky"></a-sky>

	</a-scene>
