<html>
<head>
	<title>FEEL</title>
	<script type="text/javascript" src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
</head>
<body>
	<a-scene>

		<a-assets>
			<img src="img/sky.jpg" id="sky"/>
			<a-mixin id="cube" geometry="primitive:box"></a-mixin>
			<a-mixin id="blue" material="color: blue"></a-mixin>
			<a-mixin id="red" material="color: red"></a-mixin>
			<img src="img/1.jpg" id="one"/>
			<img src="img/2.jpg" id="two"/>
			<img src="img/3.jpg" id="three"/>
			<img src="img/4.jpg" id="four"/>
			<img src="img/5.jpg" id="five"/>
			<img src="img/6.jpg" id="six"/>
			<img src="img/7.jpg" id="seven"/>
			<img src="img/8.jpg" id="eight"/>
			<img src="img/9.jpg" id="nine"/>
			<img src="img/10.jpg" id="ten"/>
			<img src="img/11.jpg" id="eleven"/>
			<img src="img/12.jpg" id="twelve"/>
			<img src="img/13.jpg" id="thirteen"/>
			<img src="img/14.jpg" id="fourteen"/>
			<img src="img/15.jpg" id="fifteen"/>
			<img src="img/16.jpg" id="sixteen"/>
			<img src="img/17.jpg" id="seventeen"/>
			<img src="img/18.jpg" id="eighteen"/>
			<img src="img/19.jpg" id="nineteen"/>
			<img src="img/20.jpg" id="twenty"/>
			<img src="img/21.jpg" id="twentyone"/>
			<img src="img/22.jpg" id="twentytwo"/>
			<img src="img/23.jpg" id="twentythree"/>
		</a-assets>

<!--		<a-entity position="0 0 -2">
			<a-entity mixin="cube blue">
				<a-animation begin="click" repeat="1" attribute="material.color" from="blue" to="red" dur="1000"></a-animation>
				<a-animation begin="click" repeat="1" attribute="material.color" from="red" to="blue" dur="1000"></a-animation>
			</a-entity>
		</a-entity>
-->
		<a-entity position="0 2.2 4">
    		<a-entity camera look-controls wasd-controls>

      			<a-entity position="0 0 -3"
                	geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15;"
                	material="color: cyan; shader: flat"
                	cursor="maxDistance: 30; fuse: true">

                	<a-animation begin="click" easing="ease-in" attribute="scale"
             			fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>

        			<a-animation begin="fusing" easing="ease-in" attribute="scale"
             			fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>

      			</a-entity>
    		</a-entity>
  		</a-entity>

  		<a-entity id="nextbtn" geometry="primitive: box" material="color: red" position="0 0 -2"></a-entity>

  		<a-image id="imghere" src="#one"></a-image>

	    <a-sky src="#sky"></a-sky>

	</a-scene>

	<script type="text/javascript">
		var i = 0;
		document.querySelector('#nextbtn').addEventListener('click', function(){
			++i;
			switch (i) {
				case 1 :
					document.querySelector('imghere').setAttribute('src', 'img/2.jpg');
					break;
				case 2 :
					document.querySelector('imghere').setAttribute('src', 'img/3.jpg');
					break;
				case 3 :
					document.querySelector('imghere').setAttribute('src', 'img/4.jpg');
					break;				
				case 4 :
					document.querySelector('imghere').setAttribute('src', 'img/5.jpg');
					break;
				case 5 :
					document.querySelector('imghere').setAttribute('src', 'img/6.jpg');
					break;
				case 6 :

					break;

					break;

					break;
				case 9 :
					document.querySelector('imghere').setAttribute('src', 'img/10.jpg');
					break;
				case 10 :
					document.querySelector('imghere').setAttribute('src', 'img/11.jpg');
					break;
				case 11 :
					document.querySelector('imghere').setAttribute('src', 'img/12.jpg');
					break;
				case 12 :
					document.querySelector('imghere').setAttribute('src', 'img/13.jpg');
					break;
				case 13 :
					document.querySelector('imghere').setAttribute('src', 'img/14.jpg');
					break;
				case 14 :
					document.querySelector('imghere').setAttribute('src', 'img/15.jpg');
					break;
				case 15 :
					document.querySelector('imghere').setAttribute('src', 'img/16.jpg');
					break;
				case 16 :
					document.querySelector('imghere').setAttribute('src', 'img/17.jpg');
					break;
				case 17 :

					break;
				case 18 :

					break;
				case 19 :
					document.querySelector('imghere').setAttribute('src', 'img/20.jpg');
					break;
				case 20 :
					document.querySelector('imghere').setAttribute('src', 'img/21.jpg');

				case 21 :

				case 22 :

					break;																					
			}
		});
	</script>
</body>
</html>
